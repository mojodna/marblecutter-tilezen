version: '2'
services:
  marblecutter:
    build: .
    depends_on:
      - postgis
    environment:
      - DATABASE_URL=postgis://mapzen:mapzen@postgis/elevation
      - PYTHONPATH=.
    env_file: .env
    volumes:
      - .:/opt/marblecutter/
    ports:
      - "8000:8000"
    links:
      - postgis
    entrypoint: python
    command: server.py
  postgis:
    image: mdillon/postgis:9.6
    environment:
      - POSTGRES_USER=mapzen
      - POSTGRES_PASSWORD=mapzen
      - POSTGRES_DB=elevation
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
